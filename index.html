<!doctype html>
<html lang="en-US">
  <head>
    <link href="styles/style.css" rel="stylesheet" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gomoku Game</title>
    <style>
      body {
        background-image: url('images/background_0.jpg');
        background-color: rgba(255, 255, 255, 0.5); 
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        margin: 0;
        height: auto;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
        font-family: 'Open Sans', sans-serif;
        color: rgb(12, 70, 104);
        padding-top: 150px; /* Add space for headings */
      }

      .chessboard-container {
        width: 100%;
        max-width: 1000px;
        height: 800px;
        background-image: url('images/chessboard.svg');
        background-size: contain;
        background-position: center;
        background-repeat: no-repeat;
        padding-top: 0;
        position: relative;
        z-index: 1;
        margin: 0.5 0;
        margin-top: -5px;
      }

     

      
      button:hover {
        background-color: #90ae91;
      }
      #login {
        position: absolute;   /* Enables absolute positioning */
        top: 20px;            /* Distance from the top of the page */
        right: 20px;          /* Distance from the right edge of the page */
        padding: 10px 20px;
        font-size: 16px;
        background-color: #1c441d;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        }

        #restart {
        position: absolute;   /* Enables absolute positioning */
        top: 20px;            /* Distance from the top of the page */
        right: 120px;          /* Distance from the right edge of the page */
        padding: 10px 20px;
        font-size: 16px;
        background-color: #1c441d;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        }

        #start {
        position: absolute;   /* Enables absolute positioning */
        top: 20px;            /* Distance from the top of the page */
        right: 220px;          /* Distance from the right edge of the page */
        padding: 10px 20px;
        font-size: 16px;
        background-color: #1c441d;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        }

        #turnIndicator {
        position: absolute;
        top: 20px;
        left: 20px;
        margin: 0;
        padding: 10px;
        font-size: 16px;
        background-color: #084573b7;
        color: white;
        border-radius: 5px;
      }

        #black-timer {
          position: absolute;
          top: 450px;
          left: 230px;
          margin: 0;
          padding: 15px;
          font-size: 20px;
          background-color: #084573b7;
          color: white;
          border-radius: 5px;
      }

        #white-timer {
          position: absolute;
          top: 450px;
          right: 230px;
          margin: 0;
          padding: 15px;
          font-size: 20px;
          background-color: #084573b7;
          color: white;
          border-radius: 5px;
      }

      #black-timer.current-player,
      #white-timer.current-player {
          color: rgb(208, 17, 17);
      }
        

    </style>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans" />

    <script src="scripts/main.js" defer></script>

  </head>
  
  <body>
    
    <h1>Gomoku Game </h1>
    <h4><strong></strong><a href="https://en.wikipedia.org/wiki/Gomoku" style="color: rgb(12, 70, 104);; text-decoration: none;">Gomoku</a></strong> is a classic board game that is both simple and enjoyableâ€”it's one of my favorites! </h4>
    <h4>The objective is to be the first to form an unbroken line of five stones, either horizontally, vertically, or diagonally. Have fun!</h4>
    <button id = "login">Log In</button>
    <button id = "restart">Restart</button>
    <button id = "start">Start</button>
    <div id="black-timer" class="timer">
        Black Time: <span id="player1-time">10:00</span>
    </div>
    <div id="white-timer" class="timer">
        White Time: <span id="player2-time">10:00</span>
    </div>
    
    <div class="chessboard-container" id="chessboard"></div>
    <p id="turnIndicator">Current Turn: <span id="currentPlayer">Black</span></p></div>
  </body>
</html>
